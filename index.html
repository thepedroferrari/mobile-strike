<script>
  const spawns = document.querySelectorAll('.spawn');
  const scoreBoard = document.querySelector('.score');
  const enemies = document.querySelectorAll('.enemy');
  let life = 100;
  let lastSpawn;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomspawn(spawns) {
    const idx = Math.floor(Math.random() * spawns.length);
    const spawn = spawns[idx];
    if (spawn === lastSpawn) {
      console.log('Ah nah thats the same one bud');
      return randomspawn(spawns);
    }
    lastSpawn = spawn;
    return spawn;
  }

  function peep() {
    const time = randomTime(200, 1000);
    const spawn = randomspawn(spawns);
    spawn.classList.add('up');
    setTimeout(() => {
      spawn.classList.remove('up');
      if (!timeUp) peep();
    }, time);
  }

  function startGame() {
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => timeUp = true, 100000)
  }

  function bonk(e) {
    if(!e.isTrusted) return; // cheater!
    score++;
    this.parentNode.classList.remove('up');
    scoreBoard.textContent = score;
  }

  enemies.forEach(enemy => enemy.addEventListener('click', bonk));

</script>
