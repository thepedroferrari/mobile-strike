<script>
const spawns = document.querySelectorAll('.spawn')
const scoreBoard = document.querySelector('.score')
const lifeHud = document.querySelector('.life')
const enemies = document.querySelectorAll('.enemy')
const game = document.querySelector('.game')
let life = 100
let lastSpawn
let gameOver = false
let score = 0
let level = 1
let timer = 0
let bullets = 30

function randomTime(min, max) {
  return Math.round(Math.random() * (max - min) + min)
}
function randomDamage(min, max) {
  const damage = Math.round(Math.random() * (max - min) * ( level * 0.25 ) ) + 1
  life = life - damage;
}
function updateHud( score, level, life, timer, gameOver ) {

  lifeHud.textContent = life;

  console.log( score, level, life, timer, gameOver )
}
function gameEnd() {
  gameOver = true;
}

function randomSpawn(spawns) {
  const idx = Math.floor(Math.random() * spawns.length)
  const spawn = spawns[idx]
  if (spawn === lastSpawn) {
    return randomSpawn(spawns)
  }
  lastSpawn = spawn;
  return spawn;
}
const damagePerSecond = (arr) => {
  const dps = arr.reduce( (accumulator, currentValue) => accumulator + currentValue, 0);
  console.log(dps)
  return dps
}
const takeDamagePerSecond = setInterval(damagePerSecond, 1000);

function peep() {
  level = Math.round(score / 10 + 1)
  const time = randomTime(500, 2000)
  const spawn = randomSpawn(spawns)
  spawn.classList.add('up')

  setTimeout(() => {

    if (!gameOver) {
      randomDamage(1, 10)
      updateHud( score, level, life, timer, gameOver )
      if (life > 0) {
        peep()
      } else {
        gameEnd()
      }
    }
  }, time)
}

function startGame() {
  scoreBoard.textContent = 0
  lifeHud.textContent = 100
  gameOver = false
  score = 0
  level = 1
  peep()
}

function kill(e) {
  if(!e.isTrusted) return; // cheater!
  score++;
  this.parentNode.classList.remove('up');
  scoreBoard.textContent = score;
}

enemies.forEach(enemy => enemy.addEventListener('click', kill));



// FULLSCREEN
const btnFullScreen = document.querySelector('.toggleFullScreen')
const fullscreen = {
  request: (elem) => {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    }
  },
  exit: () => {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    }
  }
};

document.querySelector('.toggleFullScreen')
  .addEventListener('click', (e) => {
    e.preventDefault();
    if ( window.innerHeight == screen.height) {
      fullscreen.exit();
      btnFullScreen.classList.remove('expanded');
      btnFullScreen.classList.add('contracted');
    } else {
      fullscreen.request(game);
      btnFullScreen.classList.remove('contracted');
      btnFullScreen.classList.add('expanded');
    }
  })

</script>
