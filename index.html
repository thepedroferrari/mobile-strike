function randomTime(min, max) {
  return Math.round(Math.random() * (max - min) + min)
}

randomDamage = (min, max) => Math.round(Math.random() * (max - min) * ( level * 0.05 ) ) + 1

function updateHud( score, level, life, timer, gameOver ) {

  lifeHud.textContent = life;

  //console.log( score, level, life, timer, gameOver )
}
function gameEnd() {
  gameOver = true
  lifeHud.textContent = 'ðŸ’€'
}
const sumValues = obj => Object.values(obj).reduce((a, b) => {a + b},0)

function randomSpawn(spawns) {
  const idx = Math.floor(Math.random() * spawns.length)
  const spawn = spawns[idx]
  if (spawn === lastSpawn) {
    return randomSpawn(spawns)
  }
  lastSpawn = spawn;
  return spawn;
}

const damagePerSecond = () => {
  let dps = 0;
  for (var key in enemiesObj) {
    dps = dps + Number(enemiesObj[key]['damage'])
  }
  return dps
}

const takeDPS = () => {
  const enemiesAlive = document.querySelectorAll('.alive')
  let dps = 0
  enemiesAlive.forEach(enemy => {
    const currentEnemy = enemy.querySelector('.enemy').id

    setTimeout(() => {
      for (let currentEnemy in enemiesObj) {
        dps = dps + Number(enemiesObj[currentEnemy]['damage'])
      }
      life = life - dps
    }, 1000)


  })

  takeDPS()

function peep() {
  const time = randomTime(1000, 2000)
  const spawn = randomSpawn(spawns)
  const currentEnemy = spawn.querySelector('.enemy')
  spawn.classList.add('alive')

  enemiesObj[currentEnemy.id]['damage'] = randomDamage(1, 10)

  setTimeout(() => {
    if (!gameOver) {
      updateHud( score, level, life, timer, gameOver )
      if (life > 0) {
        peep()
      } else {
        gameEnd()
      }
    }
  }, time)
}

function startGame() {
  scoreBoard.textContent = 0
  lifeHud.textContent = 100
  gameOver = false
  score = 0
  level = 1
  peep()
}

function kill(e) {
  if(!e.isTrusted) return; // cheater!

  enemiesObj[this.id]['damage'] = 0


  score++


  level = Math.round(score / 10 + 1)
  this.parentNode.classList.remove('alive');
  scoreBoard.textContent = score;
}

enemies.forEach(enemy => enemy.addEventListener('click', kill));



// FULLSCREEN
const btnFullScreen = document.querySelector('.toggleFullScreen')
const fullscreen = {
  request: (elem) => {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    }
  },
  exit: () => {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    }
  }
};

document.querySelector('.toggleFullScreen')
  .addEventListener('click', (e) => {
    e.preventDefault();
    if ( window.innerHeight == screen.height) {
      fullscreen.exit();
      btnFullScreen.classList.remove('expanded');
      btnFullScreen.classList.add('contracted');
    } else {
      fullscreen.request(game);
      btnFullScreen.classList.remove('contracted');
      btnFullScreen.classList.add('expanded');
    }
  })
